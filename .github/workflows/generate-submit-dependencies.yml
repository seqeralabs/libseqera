name: Generate and submit dependency graph for libseqera
on:
  push:
    branches: ['master']

permissions:
  contents: write

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        components: [
          "jedis-lock",
          "lib-activator",
          "lib-commons-io",
          "lib-crypto",
          "lib-data-queue-redis",
          "lib-data-stream-redis",
          "lib-fixtures-redis",
          "lib-lang",
          "lib-httpx",
          "lib-mail",
          "lib-pool",
          "lib-random",
          "lib-retry",
          "lib-serde",
          "lib-trace",
          "wave-api",
          "wave-utils"
        ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Generate and submit dependency graph for libseqera
      uses: gradle/actions/dependency-submission@v4
      with:
        dependency-resolution-task: ":${{ matrix.components }}:dependencies"
        additional-arguments: "--configuration runtimeClasspath"
        dependency-graph: generate-and-submit
